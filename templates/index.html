<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kıyafet Tahmin Uygulaması</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #7C3AED, #06B6D4);
            --card-bg: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.6);
            --text-color: #0f172a;
            --muted-text: #475569;
            --primary: #7C3AED;
            --primary-strong: #6D28D9;
            --accent: #06B6D4;
            --radius-lg: 16px;
            --radius-md: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text-color);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 920px;
            padding: 24px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 40px rgba(2, 8, 23, 0.15);
            overflow: hidden;
        }

        .card-header {
            padding: 28px 28px 8px 28px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0));
        }

        .title {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 8px 0 0;
            color: var(--muted-text);
            font-size: 14px;
        }

        .card-body {
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        @media (max-width: 840px) {
            .card-body {
                grid-template-columns: 1fr;
            }
        }

        .preview {
            border: 1px dashed rgba(99, 102, 241, 0.35);
            border-radius: var(--radius-md);
            background: rgba(255,255,255,0.6);
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .preview .placeholder {
            color: var(--muted-text);
            font-size: 14px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .upload-info {
            padding: 14px 16px;
            background: rgba(99,102,241,0.08);
            border: 1px solid rgba(99,102,241,0.25);
            border-radius: var(--radius-md);
            font-size: 13px;
            color: var(--muted-text);
        }

        /* Button row contains two separate framed buttons */
        .button-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        /* Single framed button */
        .button-frame {
            padding: 10px;
            border-radius: 999px;
            background:
                linear-gradient(white, white) padding-box,
                linear-gradient(90deg, var(--primary), var(--accent)) border-box;
            border: 2px solid transparent;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        /* Merge inner background with primary button to remove white gap */
        .button-frame.merge {
            background:
                linear-gradient(135deg, var(--primary), var(--primary-strong)) padding-box,
                linear-gradient(90deg, var(--primary), var(--accent)) border-box;
        }

        .btn {
            appearance: none;
            border: 0;
            border-radius: 999px;
            padding: 12px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.06s ease, box-shadow 0.2s ease, background 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-strong));
            box-shadow: 0 8px 18px rgba(124, 58, 237, 0.35);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 22px rgba(124, 58, 237, 0.45);
        }

        /* When button sits in a merged frame, make it transparent */
        .button-frame.merge .btn-primary {
            background: transparent;
            box-shadow: none;
        }

        

        .btn-secondary {
            color: var(--text-color);
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border: 1px solid rgba(2, 8, 23, 0.06);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #ffffff, #eef2ff);
        }

        .result {
            margin-top: 8px;
            padding: 14px 16px;
            background: rgba(6,182,212,0.08);
            border: 1px solid rgba(6,182,212,0.25);
            border-radius: var(--radius-md);
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
    <!-- Basit bir favicon alternatifi -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <!-- Uygulama sonunda JS ile geliştirilmiştir -->
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title">Kıyafet Tahmin Uygulaması</h1>
                <p class="subtitle">Görselinizi yükleyin, model tahminini anında görün.</p>
            </div>
            <div class="card-body">
                <div class="preview" id="preview">
                    <span class="placeholder">Seçili görsel burada görünecek</span>
                </div>
                <div class="controls">
                    <form id="tahminForm" action="/tahmin" method="post" enctype="multipart/form-data">
                        <input id="fileInput" type="file" accept="image/*" name="file">
                        <div class="button-row">
                            <div class="button-frame">
                                <button type="button" class="btn btn-secondary" id="chooseButton">Görsel Seç</button>
                            </div>
                            <div class="button-frame merge">
                                <button type="submit" class="btn btn-primary" id="predictButton">Tahmin Et</button>
                            </div>
                        </div>
                        <div class="upload-info" id="fileInfo">Henüz bir görsel seçilmedi.</div>
                    </form>
                    <div class="result" id="tahminSonucu" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    const form = document.getElementById('tahminForm');
    const fileInput = document.getElementById('fileInput');
    const chooseButton = document.getElementById('chooseButton');
    const fileInfo = document.getElementById('fileInfo');
    const preview = document.getElementById('preview');
    const tahminSonucu = document.getElementById('tahminSonucu');
    const predictButton = document.getElementById('predictButton');

    chooseButton.addEventListener('click', () => {
        fileInput.click();
    });

    fileInput.addEventListener('change', () => {
        const file = fileInput.files && fileInput.files[0];
        if (!file) {
            fileInfo.textContent = 'Henüz bir görsel seçilmedi.';
            preview.innerHTML = '<span class="placeholder">Seçili görsel burada görünecek</span>';
            return;
        }

        fileInfo.textContent = `Seçili dosya: ${file.name} (${Math.round(file.size / 1024)} KB)`;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.innerHTML = '';
            preview.appendChild(img);
        };
        reader.readAsDataURL(file);
    });

    form.addEventListener('submit', (event) => {
        event.preventDefault();
        tahminGonder();
    });

    function tahminGonder() {
        if (!fileInput.files || fileInput.files.length === 0) {
            tahminSonucu.style.display = 'block';
            tahminSonucu.textContent = 'Lütfen önce bir görsel seçin.';
            return;
        }

        predictButton.disabled = true;
        predictButton.textContent = 'Tahmin ediliyor…';

        const formData = new FormData(form);

        fetch('/tahmin', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(tahmin => {
            tahminSonucu.style.display = 'block';
            tahminSonucu.textContent = `Görseldeki eşya: ${tahmin}`;
        })
        .catch(() => {
            tahminSonucu.style.display = 'block';
            tahminSonucu.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
        })
        .finally(() => {
            predictButton.disabled = false;
            predictButton.textContent = 'Tahmin Et';
        });
    }
    </script>
</body>
</html>
